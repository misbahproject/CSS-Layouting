<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan z-index</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            position: absolute;
        }
        .satu { 
            background-color: red; 
            z-index: 9999;
        }
        .dua { 
            background-color: yellow;
            top: 100px;
            left: 100px;
            z-index: 2;
        }
        .tiga { background-color: green;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
